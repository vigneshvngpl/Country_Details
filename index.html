<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="">
    <div class="w-50 container text-center mt-5 bg-light rounded bg-light ">
        <h1 class="text-success">Display Country Details</h1>
        <input type="text" class="form-control mt-4 w-75 mx-auto" placeholder="Country name" id="cname">
        <button class="btn btn-success mt-3" onclick=" displayCountry()" type="button">search</button>
    </div>

    <div class=" mt-4 mx-auto text-center bg-light    " id="result">

    </div>

</body>

<script>

function displayCountry(){
    country=cname.value

    fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json()).then(data=>displayData(data))
}

function displayData(cData){

cname=cData[0].name
capital=cData[0].capital
population=cData[0].population
flag=cData[0].flag
currency=cData[0].currencies[0].name
symbol=cData[0].currencies[0].symbol
lang=cData[0].languages[0].nativeName

result.innerHTML=`
<div class="card mx-auto " style="width: 18rem  ;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> Capital-${capital}</li>
    <li class="list-group-item">Population -${population}</li>
    <li class="list-group-item"> currency - ${currency}</li>
    <li class="list-group-item"> Symbol - ${symbol}</li>
    <li class="list-group-item"> language - ${lang}</li>
  </ul>
  
</div>
`


}

</script>

</html>
